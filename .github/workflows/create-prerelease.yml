name: Create prerelease

on:
  workflow_dispatch:
  push:
    branches: [ "development" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Get version
      run: echo "PROJECT_VERSION=$(mvn help:evaluate -Dexpression=project.version -DforceStdout -q)" >> $GITHUB_ENV
      
    - name: Create DEB file for Linux
      if: matrix.os == 'ubuntu-latest'      
      run: |
        jpackage \
          --input target \
          --name jodoro \
          --main-jar jodoro-$PROJECT_VERSION.jar \
          --type deb \
          --java-options '--enable-preview'

    - name: Create DMG file for MacOS
      if: matrix.os == 'macos-latest'      
      run: |
        jpackage \
          --input target \
          --name jodoro \
          --main-jar jodoro-$PROJECT_VERSION.jar \
          --type dmg \
          --java-options '--enable-preview'

    - name: Upload pre-release for macOS
      if: matrix.os == 'macos-latest' 
      uses: softprops/action-gh-release@v1
      with: 
        name: v${{ env.PROJECT_VERSION }} for macOS
        prerelease: true
        tag_name: latest
        files: |
          *.dmg

    - name: Upload pre-release for Linux
      if: matrix.os == 'ubuntu-latest' 
      uses: softprops/action-gh-release@v1
      with: 
        name: v${{ env.PROJECT_VERSION }} for Linux
        prerelease: true
        tag_name: latest
        files: |
          *.deb